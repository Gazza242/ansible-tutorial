---
- hosts: all
  become: true
  tasks:

  - name: update repository index
    ansible.builtin.yum:
      update_cache: yes

  - name: remove httpd package
    ansible.builtin.yum:
      name: httpd,php-fpm,php-cli,php-mysqlnd
      state: absent

  - name: install support for php
    ansible.builtin.yum:
      name: php 
      state: absent
